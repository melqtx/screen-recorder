<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weebcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <header>
        <h1 id="myh1">rek<span class="cast">ord</span></h1>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <div class="card">
            <div class="timer" id="timer">00:00:00</div>
            <button class="recordbtn">Start Recording</button>
        </div>
        <div class="preview-container" style="display: none;">
            <video class="vid" controls muted></video>
            <a href="#" class="download-btn" style="display: none;"><button>Download</button></a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
