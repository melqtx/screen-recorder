<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weebcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <header>
        <h1 id="myh1">rek<span class="cast">ord</span></h1>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <div class="card" id="card">
            <div class="timer" id="timer">00:00:00</div>
            <button class="recordbtn" id="recordbtn">Start Recording</button>
            <div class="preview-container" id="preview-container" style="display: none;">
                <video class="vid" id="vid" controls muted></video>
                <div class="download-section">
                    <select id="format-select" class="format-select">
                        <option value="webm">WebM Video</option>
                        <option value="mp4">MP4 Video</option>
                        <option value="mp3">MP3 Audio</option>
                    </select>
                    <a id="download-btn" class="download-btn" style="display: none;">Download Recording</a>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <script src="https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
    <script>
        console.log('FFmpeg 0.11.0 loaded, checking globals:', {
            createFFmpeg: typeof createFFmpeg,
            fetchFile: typeof fetchFile,
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
