<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weebcast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <header>
        <h1 id="myh1">rek<span class="cast">ord</span></h1>
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <div class="card" id="card">
            <div class="timer" id="timer">00:00:00</div>
            <button class="recordbtn" id="recordbtn">Start Recording</button>
            <div class="preview-container" id="preview-container" style="display: none;">
                <video class="vid" id="vid" controls muted></video>
                <div class="download-section">
                    <select id="format-select" class="format-select">
                        <option value="webm">WebM Video</option>
                        <option value="mp4">MP4 Video</option>
                        <option value="mp3">MP3 Audio</option>
                    </select>
                    <a id="download-btn" class="download-btn" style="display: none;">Download Recording</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load FFmpeg scripts dynamically with fallbacks
        async function loadFFmpegScripts() {
            console.log('🔄 Loading FFmpeg scripts...');
            
            const cdnOptions = [
                'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js',
                'https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js',
            ];
            
            for (const url of cdnOptions) {
                try {
                    console.log(`Trying to load FFmpeg from: ${url}`);
                    await loadScript(url);
                    if (typeof createFFmpeg !== 'undefined') {
                        console.log('✅ FFmpeg script loaded successfully!');
                        return true;
                    }
                } catch (error) {
                    console.warn(`Failed to load from ${url}:`, error);
                }
            }
            
            console.error('❌ Failed to load FFmpeg from all CDN options');
            return false;
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }
        
        // Load scripts when page loads
        window.addEventListener('load', async () => {
            const loaded = await loadFFmpegScripts();
            if (loaded) {
                console.log('FFmpeg ready, checking globals:', {
                    createFFmpeg: typeof createFFmpeg,
                    fetchFile: typeof fetchFile,
                });
            }
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
